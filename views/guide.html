<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <title>迎新指南</title>
  <script src="javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/guide.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/public.css">
  <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
  <div class="container full-page" id="container">
    <div class="page-change" id="page-change">
      <div class="cloud cloud-left" id="cloud-left"></div>
      <div class="cloud cloud-right" id="cloud-right"></div>
      <div class="switch-btn switch-left" id="switch-left"></div>
      <div class="switch-btn switch-right" id="switch-right"></div>
      <ul id="page-change-ul">
        <li index="0"><a href=""></a></li>
        <li index="1"><a href=""></a></li>
        <li index="2"><a href=""></a></li>
        <li index="3"><a href=""></a></li>
        <li index="4"><a href=""></a></li>
        <li index="5"><a href=""></a></li>
        <li index="6"><a href=""></a></li>
        <li index="7"><a href=""></a></li>
      </ul>
    </div>
    <div class="page-content" id="page-content">
      <div class="page-content-1" id="page-content-1">
        <div class="page-title page-title-1 data-image" data-src="./images/page-title-1.png"></div>
        <ul class="page-content-list list-1">
          <li class="data-image" id="list-1-food" page="1" list="1" data-src="./images/list-1-food.png"></li>
          <li class="data-image" id="list-1-dormi" page="1" list="2" data-src="./images/list-1-dormi.png"></li>
          <li class="data-image" id="list-1-trans" page="1" list="3" data-src="./images/list-1-trans.png"></li>
          <li class="data-image" id="list-1-bank" page="1" list="4" data-src="./images/list-1-bank.png"></li>
          <li class="data-image" id="list-1-express" page="1" list="5" data-src="./images/list-1-express.png"></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="page-content-2 list-2" id="page-content-2">
        <div class="page-title page-title-2 data-image" data-src="./images/page-title-2.png"></div>
        <ul class="page-content-list list-2">
          <li class="data-image" id="list-2-exprmtl" page="2" list="1" data-src="./images/list-2-exprmtl.png"></li>
          <li class="data-image" id="list-2-transfer" page="2" list="2" data-src="./images/list-2-transfer.png"></li>
          <li class="data-image" id="list-2-scholar" page="2" list="3" data-src="./images/list-2-scholar.png"></li>
          <li class="data-image" id="list-2-dual" page="2" list="4" data-src="./images/list-2-dual.png"></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="page-title page-content-3" id="page-content-3" style="margin-top: 0;">
        <div class="zuzhi page-small-content">
          <div class="page-title-3 data-image" data-src="/images/page-title-3.png"></div>
          <ul class="page-content-list page-content-list6">
            <li class="data-image" page="3" list="1" data-src="./images/ncuhome-icon.png"></li>
            <li class="data-image" page="3" list="2" data-src="./images/xt-icon.png"></li>
            <li class="data-image" page="3" list="3" data-src="./images/xf-icon.png"></li>
            <li class="data-image" page="3" list="4" data-src="./images/ncds-icon.png"></li>
            <li class="data-image" page="3" list="5" data-src="./images/jxds-icon.png"></li>
            <li class="data-image" page="3" list="6" data-src="./images/qg-icon.png"></li>
            <li class="data-image" page="3" list="7" data-src="./images/zq-icon.png"></li>
            <li class="data-image" page="3" list="8" data-src="./images/dy-icon.png"></li>
            <li class="data-image" page="3" list="10" data-src="./images/zx-icon.png"></li>
            <li class="data-image" page="3" list="9" data-src="./images/vivo-icon.png"></li>
            <div class="clear"></div>
          </ul>
        </div>
      </div>
      <div class="page-title page-content-4" id="page-content-4" style="margin-top: 0;">
          <div class="page-title-4 data-image" data-src="/images/page-title-4.png"></div>
          <ul class="page-content-list page-content-list4">
            <li class="data-image" page="4" list="1" data-src="./images/canteen-icon.png"></li>
            <li class="data-image" page="4" list="2" data-src="./images/leisure-traffic-icon.png"></li>
          </ul>
      </div>
    </div>
  </div>
  <div class="mengban" id="mengban">
    <div id="close-btn"></div>
    <div class="word-content" id="word-content"></div>
  </div>
</body>
<script type="text/javascript" src="javascripts/words.js"></script>
<script type="text/javascript" src="javascripts/public.js"></script>
<script type="text/javascript" src="javascripts/guide.js"></script>

</html>
